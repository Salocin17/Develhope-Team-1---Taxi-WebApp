<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text&family=Kanit&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" />
  <link rel="stylesheet" href="design.css" />
  <title>TaxiGo Design System</title>
</head>

<body>
  <div class="principal__container">
    <div class="firstColumn-container">
      <div class="main__typography">
        <div class="main__typography__header">
          <p>TYPOGRAPHY</p>
        </div>

        <div class="main__typography__title64">
          <h1>This is a title h1</h1>
          <p>Poppins Sans-serif</p>
        </div>

        <div class="main__typography__title40">
          <h2>This is a small title h2</h2>
          <p>Poppins Sans-serif</p>
        </div>

        <div class="main__typography__subtitle20">
          <h3>This is a subtitle h3</h3>
          <p>Poppins Sans-serif</p>
        </div>

        <div class="main__typography__parag16">
          <p>This is a paragraph p</p>
          <p>Poppins Sans-serif</p>
        </div>
      </div>

      <div class="main__brandColors">
        <div class="main__typography__header">
          <p>BRAND COLORS</p>
        </div>

        <div class="main__brandColors__colorContainer">
          <div class="main__brandColors__colorContainer__square">
            <div class="color-1"></div>
            <p>#fff</p>
          </div>

          <div class="main__brandColors__colorContainer__square">
            <div class="color-2"></div>
            <p>#fafafa</p>
          </div>

          <div class="main__brandColors__colorContainer__square">
            <div class="color-3"></div>
            <p>#CFD2D5</p>
          </div>

          <div class="main__brandColors__colorContainer__square">
            <div class="color-6"></div>
            <p>#111111</p>
          </div>

          <div class="main__brandColors__colorContainer__square">
            <div class="color-5"></div>
            <p>#1F7E5B</p>
          </div>

          <div class="main__brandColors__colorContainer__square">
            <div class="color-4"></div>
            <p>#31C48D</p>
          </div>

          <div class="main__brandColors__colorContainer__square">
            <div class="color-7"></div>
            <p>#7BD9B6</p>
          </div>

        </div>
      </div>


      <div class="main__icons">
        <div class="boxheader">
          <div class="main__logos__title">
            <p>ICONS</p>
          </div>
        </div>

        <!-- ICONE UTILITIES -->
        <div class="main__icons__utils">
          <i class="fa fa-fw fa-home" style="font-size: 1.5em;"></i>

          <i class="fa fa-wallet" style="font-size: 1.5em;"></i>

          <i class="fa fa-history" style="font-size: 1.5em;"></i>

          <i class="fa fa-user" style="font-size: 1.5em;"></i>

          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-right-from-bracket"
            style="width: 2rem;" class="svg-inline--fa fa-arrow-right-from-bracket " role="img"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path fill="currentColor"
              d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z">
            </path>
          </svg>

          <i class="fa fa-bars" style="font-size: 1.5em;"></i>
          <i class="fas fa-taxi" style="font-size: 1.5em;"></i>

          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="lock" class="svg-inline--fa fa-lock "
            style="width: 1.5rem;" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="currentColor"
              d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z">
            </path>
          </svg>
          <i class="fa fa-chevron-circle-left" aria-hidden="true" style="font-size: 1.5em;"></i>


        </div>

      </div>
    </div>

    <div class="secondColumn-container">

      <div class="main__buttons">
        <div class="main__logos__title">
          <p>BUTTONS</p>
        </div>
      </div>


      <!-- LOGOS, ICONS, FORMS -->

      <!-- LOGOS -->
      <div class="main__logos">
        <div class="main__logos__title">
          <p>LOGOS</p>
        </div>
      </div>

      <!-- FORMS -->
      <div class="main__forms">
        <div class="boxheader">
          <div class="main__logos__title">
            <p>FORMS</p>
          </div>
        </div>

      </div>

      <div class="main__element">
        <div class="boxheader">
          <div class="main__logos__title">
            <p>ELEMENTS</p>
          </div>
        </div>

      </div>
    </div>



  </div>

</body>

</html>
